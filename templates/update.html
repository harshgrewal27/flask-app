<div class="container my-3">
  <form action="/update/{{todo.sno}}" , method="POST">
    <h2>Update your todo</h2>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="descr" class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="descr">
    </div>
    <button type="submit" class="btn btn-outline-dark btn-sn mx-1">Submit</button>
  </form>
</div>
